<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Shrink Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <section id="main">
      <div id="login" class="">
         <h1 id="celeb">Celebrare</h1>   
        <div class="sign" id="sg">
            <h4>Are you a new customer?</h4>
            <button onclick="chk()">Sing Up</button>
        </div>

        <h1 id="heading">Welcome Back</h1>
        <h4 id="sub">Sign in to Celebrare</h4>

       
        <div class="inp" id="inp1" onclick="changeborder(1)">
           <div class="ipp">
            <input type="text" id="i1" class="" oninput="validateinput(); label1();"  >
            <label>Email</label>
           </div>
        </div>

        <div class="inp" id="inp2"  onclick="changeborder(2)">
          <div class="ipp">
            <input type="password" id="i2" class="" oninput="validateinput(); label2();" >
            <label>Password</label>
          </div>
        </div>

        <div class="chk" id="ck">
            
           <div onclick="mutatecheckbox()" id="checkbox"></div>
            <h4 id="rr">Remember Me</h4>
        </div>

      

        <button id="btn" class="" onclick="login()" disabled >Login</button>

        <div class="chk" id="ck2">
            <h5 id="ff">Forgot Password?</h5>
        
        </div>

       
            <h5 id="cc">&copy; Celebrare 2024| All Rights Reserved.</h5>
      


      
    </div>


    <div id="container" class="">
        <div id="logo" class="">
            <img src="./assets/logo.png" alt="">
        </div>
       <div id="top" class=""></div>
       <div id="left" class=""></div>
       <div id="bottom" class=""></div>
       <div id="right" class=""></div>
    </div>
   
  </section>

  <script src="script.js"></script>
</body>
</html>
